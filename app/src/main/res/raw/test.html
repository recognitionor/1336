<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>포트폴리오 문제</title>
        <style>
        label {
            width: 70px;
            display: inline-block;
        }

        div {
            display: flex;
            align-items: center;
        }

        form div {
            padding: 30;
        }

        #title {
            width: 230px;
        }

        #content {
            width: 230px;
            height: 170px;
            margin-bottom: 10px;
            text;
        }





        </style>

    </head>
    <body>
        <h1>포트폴리오 문제</h1>
        <hr>
        <form
                action="insert.no"
                method="post">
            <fieldset style="padding: 15px; padding-left: 20px">
                <legend>공지사항 작성하기</legend>
                <div>
                    <label
                            for="title"
                            style="text-align: center">제목
                    </label>
                    <input
                            type="text"
                            name="title"
                            id="title"
                            placeholder="제목을 입력하시오."
                            style="margin-bottom: 5px;"
                            required />
                    <br>
                </div>

                <div id="content_div">
                    <label style="text-align: center">내용</label>
                    <textarea
                            cols="30"
                            rows="10"
                            placeholder="내용을 입력하시오."></textarea>
                </div>

                <div>
                    <label>첨부파일</label>
                    <input
                            type="file"
                            name="uploadFile"
                            id="upFile">
                    <br>
                </div>
                <br>
                <div>
                    <label></label>
                    <label></label>
                    <input
                            type="submit"
                            value="작성하기">
                </div>
            </fieldset>
        </form>
        <hr>

    </body>
</html>
